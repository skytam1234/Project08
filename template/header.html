<div class="container">
  <div class="top-bar">
    <!-- more -->
    <button class="top-bar__more">
      <img
        src="./assets/icon/more.svg"
        alt="more button"
        class="icon top-bar__more-icon"
      />
    </button>
    <!-- logo -->
    <a href="./" class="logo">
      <img src="./assets/icon/logo.svg" alt="Anh LoGO" class="logo__img" />
      <h1 class="logo__title">grocerymart</h1>
    </a>
    <!-- navbar -->
    <nav class="navbar">
      <ul class="navbar__list">
        <li class="navbar__item">
          <a href="" class="navbar__link">Departments</a>
          <img
            src="./assets/icon/arrow-down.svg"
            alt="arrow"
            class="icon navbar__img"
          />
        </li>
        <li class="navbar__item">
          <a href="" class="navbar__link">Grocery</a>
          <img
            src="./assets/icon/arrow-down.svg"
            alt="arrow"
            class="icon navbar__img"
          />
        </li>
        <li class="navbar__item">
          <a href="" class="navbar__link">Beauty</a>
          <img
            src="./assets/icon/arrow-down.svg"
            alt="arrow"
            class="icon navbar__img"
          />
        </li>
      </ul>
    </nav>
    <!-- act -->
    <div class="top-act">
      <div class="top-act__group">
        <button class="top-act__btn top-act__btn--single">
          <img
            src="./assets/icon/search.svg"
            alt="search"
            class="icon top-act__icon"
          />
        </button>
      </div>
      <div class="top-act__group">
        <button class="top-act__btn">
          <img
            src="./assets/icon/heart.svg"
            alt="heart"
            class="icon top-act__icon"
          />
          <span class="top-act__title">03</span>
        </button>
        <div class="top-act__separate"></div>
        <button class="top-act__btn">
          <img
            src="./assets/icon/buy.svg"
            alt="buy"
            class="icon top-act__icon"
          />
          <span class="top-act__title">$65.42</span>
        </button>
      </div>

      <div class="top-act__user">
        <img
          src="./assets/img/Avatar.png"
          alt="avatar"
          class="top-act__avatar"
        />
      </div>
    </div>
  </div>
</div>
